<h2>Lista De Sucursales</h2>
<app-generic-list [list]="branchs">
    <ng-container content>
        <table mat-table [dataSource]="branchs" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="codeBranch">
                <th mat-header-cell *matHeaderCellDef> C贸digo</th>
                <td mat-cell *matCellDef="let element"> {{element.codeBranch}} </td>
            </ng-container>
            <ng-container matColumnDef="descriptionBranch">
                <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.descriptionBranch}} </td>
            </ng-container>
            <ng-container matColumnDef="adressBranch">
                <th mat-header-cell *matHeaderCellDef> Direcci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.adressBranch}} </td>
            </ng-container>
            <ng-container matColumnDef="identificationBranch">
                <th mat-header-cell *matHeaderCellDef> Identificaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.identificationBranch}}</td>
            </ng-container>
            <ng-container matColumnDef="dateBranch">
                <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
                <td mat-cell *matCellDef="let element"> {{element.dateBranch| date:"MM/dd/yy"}} </td>
            </ng-container>   
            <ng-container matColumnDef="fkMoneyBranch">
                <th mat-header-cell *matHeaderCellDef>Moneda </th>
                <td mat-cell *matCellDef="let element"> {{element.fkMoneyBranch}} </td>
            </ng-container>            
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef><mat-icon>settings</mat-icon><mat-icon>settings</mat-icon></th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/branchs/edit/{{element.codeBranch}}" mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn" (click)="deleteBranch(element.codeBranch)" type="button">
                        Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</app-generic-list>
