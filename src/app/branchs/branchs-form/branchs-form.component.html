<form [formGroup]="form" (submit)="saveChanges()">
  <mat-form-field appearance="outline">
    <mat-label>Descripcion</mat-label>
    <input formControlName="descriptionBranch" matInput />
    <mat-error *ngIf="form.invalid">{{ getErrorName() }}</mat-error>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Dirección</mat-label>
    <input formControlName="adressBranch" matInput />
    <mat-error *ngIf="form.invalid">{{ getErrorAdress() }}</mat-error>
    <mat-icon matSuffix>directions</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Identificación</mat-label>
    <input formControlName="identificationBranch" matInput />
    <mat-error *ngIf="form.invalid">{{ getErrorField() }}</mat-error>
    <mat-icon matSuffix>perm_identity</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de creación</mat-label>
    <input formControlName="dateBranch" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.invalid">{{ getErrorDate() }}</mat-error>
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Seleccionar Moneda</mat-label>
    <mat-select  formControlName="fkMoneyBranch" >
      <mat-option *ngFor="let coin of coins" [value]="coin.idCoin">
        {{ coin.nameCoin }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>attach_money</mat-icon>
  </mat-form-field>
  
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/branchs"> Cancel </a>
  </div>
</form>
